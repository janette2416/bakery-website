
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <mat-form-field appearance="outline">
        <mat-label id="uName" formControlName="uName">Username</mat-label>
        <input matInput type="text" formControlName="uName">
        <!-- <mat-hint>**Auto-Generated Field</mat-hint> -->
    </mat-form-field>
    <mat-form-field appearance="outline">
        <mat-label id="pWord" formControlName="pWord">Password</mat-label>
        <input matInput type="text" formControlName="pWord">
        <!-- <mat-hint>**Auto-Generated Field</mat-hint> -->
    </mat-form-field>
    <button mat-raised-button color="primary">Submit</button>
    <button mat-raised-button color="primary">Clear</button>
    <a href="./sign-in/sign-in.component">Forgot Password?</a>
    <a href="./sign-in/sign-in.component">Sign In Page</a>
</body>
</html>
